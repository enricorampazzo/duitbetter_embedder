        <button id="askButton"   type="button" onclick="ask()">Ask</button>

<script>
    function ask(){
        $("#askButton").prop("disabled",true);
        $.ajax({
            url: "/answer",
            data: {"userInput":$("#userInput").val()}
         }).done(function( data ) {
            $("#answer").text(data["answer"]);
            $("#sources").append("<h3></h3>").text("See also:");
            $("#sources").append("<ul>");
            data["sources"].forEach(function(s) {
                   link = $("<a></a>").text(s["label"]).attr("href", s["url"]);
                   $("#sources ul").append($("<li></li>").append(link));
            });
            $("#askButton").prop("disabled", false);
         }).fail(function( jqxhr, status, errorThrown ) {
            $("#answer").innerHTML="Unable to get response from server";
            console.error(status);
            console.error(errorThrown);
             $("#askButton").prop("disabled", false);
         });
     }

</script>
